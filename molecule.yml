---
ansible:
  playbook: tests/test.yml
  group_vars:
    community:
      intellij_edition: community
    ultimate:
      intellij_edition: ultimate

dependency:
  name: galaxy

driver:
  name: docker

docker:
  containers:
  - name: ansible-role-intellij-community-ubuntu
    ansible_groups:
     - community
    image: ubuntu
    image_version: '16.04'
  - name: ansible-role-intellij-ultimate-ubuntu
    ansible_groups:
     - ultimate
    image: ubuntu
    image_version: '16.04'
  - name: ansible-role-intellij-community-centos
    ansible_groups:
     - community
    image: centos
    image_version: '7'

verifier:
  name: testinfra
