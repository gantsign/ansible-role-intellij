---
- hosts: all
  remote_user: root

  pre_tasks:
    - name: create test_usr
      become: yes
      user:
        name: test_usr
        state: present
        home: /home/test_usr
        createhome: yes
    - name: create test_usr2
      become: yes
      user:
        name: test_usr2
        state: present
        home: /home/test_usr2
        createhome: yes
    - name: create test_usr3
      become: yes
      user:
        name: test_usr3
        state: present
        home: /home/test_usr3
        createhome: yes

    - name: install jdk 8
      become: yes
      apt:
        name: openjdk-8-jdk
        state: present

    - name: install jdk 7
      become: yes
      apt:
        name: openjdk-7-jdk
        state: present

  roles:
    - role: ansible-role-intellij
      intellij_default_jdk_home: '/usr/lib/jvm/java-1.8.0-openjdk-amd64'
      intellij_default_maven_home: '/test/maven/home'
      users:
        - username: test_usr
          intellij_jdks:
            - name: '1.8'
              home: '/usr/lib/jvm/java-1.8.0-openjdk-amd64'
            - name: '1.7'
              home: '/usr/lib/jvm/java-1.7.0-openjdk-amd64'
          intellij_default_jdk: '1.8'
          intellij_disabled_plugins:
            - org.jetbrains.plugins.gradle
          intellij_codestyles:
            - name: GoogleStyle
              url: 'https://raw.githubusercontent.com/google/styleguide/gh-pages/intellij-java-google-style.xml'
          intellij_active_codestyle: GoogleStyle
          intellij_plugins:
            - google-java-format
        - username: test_usr2
          intellij_disabled_plugins:
          intellij_plugins:
        - username: test_usr3
