---
- name: create IntelliJ IDEA user inspection profiles directory
  become: yes
  file:
    dest: '~{{ item.username }}/{{ intellij_user_dir }}/config/inspection'
    state: directory
    owner: '{{ item.username }}'
    group: '{{ item.username }}'
    mode: 'ug=rwx,o=rx'
  with_items: '{{ users }}'

- name: download inspection profiles
  get_url:
    url: '{{ item.1.url }}'
    dest: "{{ intellij_download_dir }}//intellij-inspection-profile-{{ item.1.url | regex_replace('^.*/([^/]+).xml$', '\\1') }}-{{ item.1.url | hash('sha256') }}.xml"  # noqa 204
    force: no
    use_proxy: yes
    validate_certs: yes
    mode: 'u=rw,go=r'
  with_subelements:
    - '{{ users }}'
    - intellij_inspection_profiles
    - skip_missing: yes

- name: install inspection profles
  become: yes
  copy:
    src: "{{ intellij_download_dir }}/intellij-inspection-profile-{{ item.1.url | regex_replace('^.*/([^/]+).xml$', '\\1') }}-{{ item.1.url | hash('sha256') }}.xml"  # noqa 204
    remote_src: yes
    dest: '~{{ item.0.username }}/{{ intellij_user_dir }}/config/inspection/{{ item.1.name }}.xml'
    force: yes
    owner: '{{ item.0.username }}'
    group: '{{ item.0.username }}'
    mode: 'ug=rw,o=r'
  with_subelements:
    - '{{ users }}'
    - intellij_inspection_profiles
    - skip_missing: yes
