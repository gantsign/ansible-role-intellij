---
- name: configure JDKs
  become: yes
  become_user: '{{ item.0.username }}'
  intellij_configure_jdk:
    intellij_user_dir: '{{ intellij_user_dir }}'
    jdk_name: '{{ item.1.name }}'
    jdk_home: '{{ item.1.home }}'
  with_subelements:
    - '{{ users }}'
    - intellij_jdks
    - skip_missing: yes
  loop_control:
    label: '{{ item.0.username }}: {{ item.1.name }}'
